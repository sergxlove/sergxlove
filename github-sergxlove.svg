<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .neon {
        fill: none;
        stroke: rgb(86, 211, 100);
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        animation: flicker 3s infinite alternate;
      }
      .glow {
        fill: none;
        stroke: rgb(126, 231, 140);
        stroke-width: 8;
        stroke-linecap: round;
        stroke-linejoin: round;
        opacity: 0.5;
        filter: blur(4px);
      }
      .spark {
        fill: rgb(156, 241, 170);
        animation: sparkle 2s infinite alternate;
      }
      @keyframes flicker {
        0% { stroke: rgb(86, 211, 100); filter: drop-shadow(0 0 5px rgb(86, 211, 100)); }
        50% { stroke: rgb(126, 231, 140); filter: drop-shadow(0 0 20px rgb(126, 231, 140)); }
        100% { stroke: rgb(106, 221, 120); filter: drop-shadow(0 0 8px rgb(106, 221, 120)); }
      }
      @keyframes sparkle {
        0% { opacity: 0.3; r: 2; }
        100% { opacity: 1; r: 4; }
      }
    </style>
    
    <radialGradient id="bgGradient" cx="300" cy="100" r="300">
      <stop offset="0%" stop-color="rgb(30, 60, 35)" />
      <stop offset="100%" stop-color="rgb(13, 17, 23)" />
    </radialGradient>
  </defs>

  <rect width="600" height="200" fill="rgb(13, 17, 23)" />
  
  <rect width="600" height="200" fill="url(#bgGradient)" opacity="0.7" />

  <path d="M40,100 L560,100" stroke="rgb(86, 211, 100)" stroke-width="1.5" opacity="0.3" stroke-dasharray="8 8">
    <animate attributeName="stroke-dashoffset" values="0;20" dur="0.8s" repeatCount="indefinite" />
  </path>

  <text x="100" y="115" font-family="'Arial Black', 'Helvetica Bold', sans-serif" font-size="60" font-weight="900" letter-spacing="6">
    <tspan class="glow" fill="none">SERGXLOVE</tspan>
    <tspan x="100" dy="-60" class="neon">SERGXLOVE</tspan>
  </text>

  <g id="sparks">
    <circle class="spark" cx="150" cy="60" r="3">
      <animate attributeName="cx" values="150;160;145;150" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" values="60;55;65;60" dur="3.5s" repeatCount="indefinite" />
    </circle>
    <circle class="spark" cx="450" cy="60" r="3.5">
      <animate attributeName="cx" values="450;460;445;450" dur="5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="60;55;65;60" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle class="spark" cx="250" cy="30" r="2.5">
      <animate attributeName="cx" values="250;260;245;250" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="30;25;35;30" dur="3.2s" repeatCount="indefinite" />
    </circle>
    <circle class="spark" cx="500" cy="100" r="3">
      <animate attributeName="cx" values="500;510;495;500" dur="4.2s" repeatCount="indefinite" />
      <animate attributeName="cy" values="100;95;105;100" dur="3.8s" repeatCount="indefinite" />
    </circle>
    <circle class="spark" cx="350" cy="160" r="2.5">
      <animate attributeName="cx" values="350;360;345;350" dur="3.6s" repeatCount="indefinite" />
      <animate attributeName="cy" values="160;155;165;160" dur="3.4s" repeatCount="indefinite" />
    </circle>
    <circle class="spark" cx="70" cy="140" r="3">
      <animate attributeName="cx" values="70;80;65;70" dur="4.8s" repeatCount="indefinite" />
      <animate attributeName="cy" values="140;135;145;140" dur="4.2s" repeatCount="indefinite" />
    </circle>
    <circle class="spark" cx="220" cy="170" r="2.5">
      <animate attributeName="cx" values="220;230;215;220" dur="3.3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="170;165;175;170" dur="3.1s" repeatCount="indefinite" />
    </circle>
    <circle class="spark" cx="400" cy="140" r="3">
      <animate attributeName="cx" values="400;410;395;400" dur="3.9s" repeatCount="indefinite" />
      <animate attributeName="cy" values="140;135;145;140" dur="3.7s" repeatCount="indefinite" />
    </circle>
  </g>

  <path d="M180,145 L420,145" stroke="rgb(156, 241, 170)" stroke-width="2" opacity="0.5" stroke-dasharray="12 12">
    <animate attributeName="stroke-dashoffset" values="0;24" dur="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" />
  </path>
</svg>
